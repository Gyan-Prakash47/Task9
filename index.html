<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Four Section Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 40px 20px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .box {
      width: 200px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .box img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .box h2 {
      margin: 10px 0 0 0;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <img src="home.png" alt="Home Icon">
      <h2>Home</h2>
    </div>
    <div class="box">
      <img src="about.png" alt="About Icon">
      <h2>About</h2>
    </div>
    <div class="box">
      <img src="gallery.png" alt="Gallery Icon">
      <h2>Gallery</h2>
    </div>
    <div class="box">
      <img src="contact.png" alt="Contact Icon">
      <h2>Contact</h2>
    </div>
  </div>

</body>
</html>
